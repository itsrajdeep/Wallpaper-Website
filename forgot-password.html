<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - WallArtevo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <form class="login-form">
            <a href="index.html" class="logo-link">WallArtevo</a>
            <h2>Reset Password</h2>
            <p class="form-info">Enter your email and we'll send you a link to get back into your account.</p>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit">Send Reset Link</button>

            <div class="form-links">
                <a href="login.html">Back to Log In</a>
            </div>
        </form>
    </div>

</body>
</html>
